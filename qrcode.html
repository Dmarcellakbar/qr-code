<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <!-- Tambahkan link Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 p-8">

  <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
    <h2 class="text-2xl font-semibold mb-4">QR Code Generator</h2>

    <!-- Form input URL -->
    <form id="qrForm">
      <div class="mb-4">
        <label for="url" class="block text-sm font-medium text-gray-600">URL</label>
        <input type="text" id="url" name="url" class="mt-1 p-2 w-full border rounded-md">
      </div>

      <!-- Tombol generate QR Code -->
      <button type="button" onclick="generateQRCode()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Generate QR Code</button>

      <!-- Container untuk menampilkan QR Code -->
      <div class="mt-4" id="qrcode"></div>

      <!-- Tombol download QR Code -->
      <button type="button" onclick="downloadQRCode()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded-md">Download QR Code</button>
    </form>
  </div>

  <!-- Tambahkan link QR Code.js -->
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

  <!-- Kode JavaScript untuk menghasilkan dan menampilkan QR Code -->
  <script>
    function generateQRCode() {
      var url = document.getElementById('url').value;
      var qrcode = new QRCode(document.getElementById("qrcode"), {
        text: url,
        width: 128,
        height: 128
      });
    }

    function downloadQRCode() {
      var canvas = document.querySelector("#qrcode canvas");
      var url = canvas.toDataURL("image/png");
      var link = document.createElement('a');
      link.href = url;
      link.download = 'qrcode.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
